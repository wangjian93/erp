<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="./assets/images/favicon.ico" rel="icon">
    <title>验证项目信息</title>
    <link rel="stylesheet" href="./assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="./assets/module/admin.css?v=315"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            <i class="layui-icon layui-icon-tabs"></i>
            <span>验证项目信息</span>
        </div>
        <div class="layui-card-body">
            <table class="layui-table" id="tableVerificationSubject" lay-filter="tableVerificationSubject"></table>
        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="./assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="./assets/js/common.js?v=315"></script>
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'table'], function(){
        var table = layui.table;

        // 渲染表格
        table.render({
            elem: '#tableVerificationSubject',
            url: './cost/verificationSubjects',
            method: 'get',
            toolbar: true,
            cols: [[
                {type: 'numbers', title: '#'},
                {field: 'subjectName', sort: true, title: '项目名称'},
                {field: 'humitureType', sort: true, title: '温湿度类'},
                {field: 'machineName', sort: true, title: '机台名称'},
                {field: 'verificationTime', sort: true, title: '实验时间（小时）'},
                {field: 'unit', sort: true, title: '单位'},
                {field: 'productType', sort: true, title: '产品类型'},
                {field: 'verificationType', sort: true, title: '验证类型'},
                {field: 'verificationCondition', sort: true, title: '实验条件'},
                {field: 'electricityBillPer', sort: true, title: '单片电费'}
            ]],
            size: 'sm',
            even: true
        });
    });

</script>

</body>
</html>
