<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="./assets/images/favicon.ico" rel="icon">
    <title>实验机台信息</title>
    <link rel="stylesheet" href="./assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="./assets/module/admin.css?v=315"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            <i class="layui-icon layui-icon-tabs"></i>
            <span>实验机台信息</span>
        </div>
        <div class="layui-card-body">
            <fieldset class="layui-elem-field">
                <legend>厂内验证基础数据</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="tableVerificationInPlantBasic" lay-filter="tableVerificationInPlantBasic"></table>
                </div>
            </fieldset>

            <fieldset class="layui-elem-field">
                <legend>温湿度类机台</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="tableHumitureVerificationMachine" lay-filter="tableHumitureVerificationMachine"></table>
                </div>
            </fieldset>

            <fieldset class="layui-elem-field">
                <legend>非温湿度类机台</legend>
                <div class="layui-field-box">
                    <table class="layui-table" id="tableNoHumitureVerificationMachine" lay-filter="tableNoHumitureVerificationMachine"></table>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="./assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="./assets/js/common.js?v=315"></script>
<script type="text/javascript" th:inline="none">
    layui.use(['table'], function(){
        var table = layui.table;

        // 渲染表格
        table.render({
            elem: '#tableVerificationInPlantBasic',
            url: './cost/verificationInPlantBasic',
            method: 'get',
            toolbar: true,
            cols: [[
                {type: 'numbers', title: '#'},
                {field: 'year', title: '年度'},
                {field: 'name', title: 'name', hide: true},
                {field: 'label', sort: true, title: '名称'},
                {field: 'value', title: '值'},
                {field: 'unit', title: '单位'}
            ]],
            size: 'sm',
            even: true
        });

        table.render({
            elem: '#tableHumitureVerificationMachine',
            url: './cost/humitureVerificationMachine',
            method: 'get',
            toolbar: true,
            cols: [[
                {type: 'numbers', title: '#'},
                {field: 'machineName', sort: true, title: '验证机台'},
                {field: 'humitureType', sort: true, title: '温湿度类'},
                {field: 'power', sort: true, title: '功率'},
                {field: 'powerStr', sort: true, title: '功率'},
                {field: 'machineNumber', sort: true, title: '编号'},
                {field: 'machineBrand', sort: true, title: '厂牌'},
                {field: 'machineModel', sort: true, title: '型号'},
                {field: 'machineSupplier', sort: true, title: '供应商'}
            ]],
            size: 'sm',
            even: true
        });

        table.render({
            elem: '#tableNoHumitureVerificationMachine',
            url: './cost/noHumitureVerificationMachine',
            method: 'get',
            toolbar: true,
            cols: [[
                {type: 'numbers', title: '#'},
                {field: 'machineName', sort: true, title: '验证机台'},
                {field: 'humitureType', sort: true, title: '温湿度类'},
                {field: 'power', sort: true, title: '功率'},
                {field: 'powerStr', sort: true, title: '功率'},
                {field: 'machineNumber', sort: true, title: '编号'},
                {field: 'machineBrand', sort: true, title: '厂牌'},
                {field: 'machineModel', sort: true, title: '型号'},
                {field: 'machineSupplier', sort: true, title: '供应商'}
            ]],
            size: 'sm',
            even: true
        });
    });

</script>

</body>
</html>
