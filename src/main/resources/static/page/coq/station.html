<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="./assets/images/favicon.ico" rel="icon">
    <title>IE站点费用导入</title>
    <link rel="stylesheet" href="./assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="./assets/module/admin.css?v=315"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            <i class="layui-icon layui-icon-tabs"></i>
            <span>IE站点费用导入</span>
        </div>
        <div class="layui-card-body">
            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">机种：</label>
                        <div class="layui-input-inline">
                            <input name="project" class="layui-input" type="text" placeholder="输入机种名称"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn icon-btn" lay-filter="searchStage" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </div>

            <table class="layui-table" id="tableStation" lay-filter="tableStation"></table>
        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="./assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="./assets/js/common.js?v=315"></script>
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'table'], function(){
        var form = layui.form;
        var table = layui.table;

        // 渲染表格
        var tableStation = table.render({
            elem: '#tableStation',
            url: './cost/station',
            method: 'post',
            toolbar: true,
            toolbar: true,
            cols: [[
                {type: 'numbers', title: '#'},
                {field: 'factory', sort: true, title: '厂别'},
                {field: 'station', sort: true, title: '站点'},
                {field: 'description', sort: true, title: '站点描述'},
                {field: 'machine', sort: true, title: '机台'},

                {field: 'manpower', sort: true, title: '人工'},
                {field: 'ndirectMaterial', sort: true, title: '间耗材'},
                {field: 'repair', sort: true, title: '修理'},
                {field: 'energy', sort: true, title: '能耗'},
                {field: 'depreciation', sort: true, title: '折旧'},
                {field: 'other', sort: true, title: '其他'},
                {field: 'total', sort: true, title: 'total'},


                {field: 'manpower_', sort: true, title: '人工'},
                {field: 'ndirectMaterial_', sort: true, title: '间耗材'},
                {field: 'repair_', sort: true, title: '修理'},
                {field: 'energy_', sort: true, title: '能耗'},
                {field: 'depreciation_', sort: true, title: '折旧'},
                {field: 'other_', sort: true, title: '其他'},
                {field: 'total_', sort: true, title: 'total'},
                {field: 'iteration', sort: true, title: 'iteration'},
                {field: 'sort', sort: true, title: 'sort'}
            ]],
            size: 'sm',
            even: true
        });

        // 搜索
        form.on('submit(searchStage)', function (data) {
            tableStation.reload({where: data.field}, 'data');
        });
    });
</script>

</body>
</html>
