<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="./assets/images/favicon.ico" rel="icon">
    <title>机种各阶段的EE单关联</title>
    <link rel="stylesheet" href="./assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="./assets/module/admin.css?v=315"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">
            <i class="layui-icon layui-icon-tabs"></i>
            <span>机种各阶段的EE单关联</span>
        </div>
        <div class="layui-card-body">
            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">机种：</label>
                        <div class="layui-input-inline">
                            <input name="project" class="layui-input" type="text" placeholder="输入机种名称"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn icon-btn" lay-filter="searchStageEe" lay-submit>
                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
            </div>

            <table class="layui-table" id="tableStageEe" lay-filter="tableStageEe"></table>
        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" src="./assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="./assets/js/common.js?v=315"></script>
<script type="text/javascript" th:inline="none">
    layui.use(['form', 'table'], function(){
        var form = layui.form;
        var table = layui.table;

        // 渲染表格
        var tableStageEe = table.render({
            elem: '#tableStageEe',
            url: './project/stageEes',
            method: 'post',
            toolbar: true,
            toolbar: true,
            cols: [[
                {type: 'numbers', title: '#'},
                {field: 'project', sort: true, title: '机种'},
                {field: 'stage', sort: true, title: '阶段'},
                {field: 'time', sort: true, title: '次数'},
                {field: 'process', sort: true, title: 'Process'},
                {field: 'ee', sort: true, title: 'EE单'},
                {field: 'productId', sort: true, title: 'Product ID'},
                {field: 'pfcd', sort: true, title: 'PFCD'},
                {field: 'tft', sort: true, title: 'TFT'},
                {field: 'cf', sort: true, title: 'CF'},
                {field: 'wo', sort: true, title: '工单'},
                {field: 'rmaWo', sort: true, title: 'RMA工单'}
            ]],
            size: 'sm',
            even: true
        });

        // 搜索
        form.on('submit(searchStageEe)', function (data) {
            tableStageEe.reload({where: data.field}, 'data');
        });
    });
</script>

</body>
</html>
